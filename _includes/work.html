<section class="alt-section section-work">

	<h3 id="work">My Work</h3>

	<div class="work-belt">

		<div class="thumb-wrap">
			<div class="thumb-container">
			
				{% for project in site.data.settings.projects %}
					<div class="thumb-unit" style="background-image: url(assets/img/work/{{project.folder}}/thumb.jpg)">	
						<div class="thumb-overlay">
							<strong>{{ project.name }}</strong>
							<br>
							<a href="{{ project.link }}" target="_blank"><p>{{ project.button }}</p></a>
						</div>
					</div>
				{% endfor %}
			</div>
		</div>

	</div>
</section>
